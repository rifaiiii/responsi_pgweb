<script>

    var mymap = L.map('mapid1').setView([-8.13333, 111.16667], 10);
    //basemap
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
    }).addTo(mymap);

    var layer_OTM = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>,' +
            ' <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; ' +
            '<a href="https://opentopomap.org">OpenTopoMap</a> ' +
            '(<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    }).addTo(mymap);



    var baseMaps = {
        'OpenStreetMap': mymap,
        'OpenTopoMap': layer_OTM,

    };


    var style1 = {
        "color": "blue",
        "weight": 1
    }


    var marker1 = L.marker([-8.276451145293533, 111.15012722321859]).addTo(mymap).bindPopup('<b>Pantai Pangasan</b> <br /><center> <img src="img/pangasan.jpg" alt="img/pangasan.jpg">');
    var marker2 = L.marker([-8.205034016692904, 110.94745159348774]).addTo(mymap).bindPopup('<b>Pantai Klayar</b> <br /><center> <img src="img/Klayar.jpg">');
    var marker3 = L.marker([-8.219985304440902, 110.97217083194009]).addTo(mymap).bindPopup('<b>Pantai Watu Karung</b> <br /><center> <img src="img/Watukarung.jpg">');
    var markerx = L.marker([-8.233247744083426, 110.99255624108659]).addTo(mymap).bindPopup('<b>Pantai Srau</b> <br /><center> <img src="img/Srau.jpg">');
    var markery = L.marker([-8.22984988728318, 110.98431649493581]).addTo(mymap).bindPopup('<b>Pantai Kasap</b> <br /><center> <img src="img/Kasap.jpg">');
    var markerz = L.marker([-8.193830815677678, 110.9101587795788]).addTo(mymap).bindPopup('<b>Pantai Banyu Tibo</b> <br /><center> <img src="img/BanyuTibo.jpg">');
    var marker4 = L.marker([-8.20902838554737, 110.91885989238294]).addTo(mymap).bindPopup('<b>Pantai Ngandul</b> <br /><center> <img src="img/Ngandul.jpg">');
    var marker5 = L.marker([-8.193397049319891, 110.90856020969443]).addTo(mymap).bindPopup('<b>Pantai Kijingan</b> <br /><center> <img src="img/Kijingan.jpg">');
    var marker6 = L.marker([-8.234010873103633, 111.25799743940793]).addTo(mymap).bindPopup('<b>Pantai Ngenesan</b> <br /><center> <img src="img/Ngenesan.jpg">');
    var marker7 = L.marker([-8.2462760973406, 111.24337465326491]).addTo(mymap).bindPopup('<b>Pantai Pidakan</b> <br /><center> <img src="img/Pidakan.jpg">');
    var marker8 = L.marker([-8.255704639511858, 111.30424345929406]).addTo(mymap).bindPopup('<b>Pantai Taman Ngadirojo</b> <br /><center> <img src="img/Ngadirojo.jpg">');
    var marker9 = L.marker([-8.156461909353167, 110.97787646446032]).addTo(mymap).bindPopup('<b>Goa Gong</b> <br /><center> <img src="img/Gong.jpg">');
    var marker10 = L.marker([-8.121156518719673, 110.98329763598863]).addTo(mymap).bindPopup('<b>Goa Tabuhan</b> <br /><center> <img src="img/Goa.jpg">');
    
        var myfeatureGroup = L.featureGroup([marker1, marker2, marker3]).addTo(mymap)
    var myfeatureGroup1 = L.featureGroup([marker4, marker5, marker6, marker7, marker8, marker9, marker10, marker11,
        marker12, marker13, marker14, marker15, marker16]).addTo(mymap)
    var myfeatureGroup2 = L.featureGroup([marker17, marker18, marker19, marker20, marker21, marker22]).addTo(mymap)
    var myfeatureGroup3 = L.featureGroup([markerx, markery, markerz]).addTo(mymap)


    var overlayMaps = { 'SMA/SMK': myfeatureGroup, 'SMP': myfeatureGroup2, 'SD': myfeatureGroup1, 'Lainnya': myfeatureGroup3 };
    L.control.layers(baseMaps, overlayMaps).addTo(mymap);

    var jsonTest = new L.GeoJSON.AJAX(["Pacitan.geojson"], { style: style1 }).addTo(mymap);



</script>
